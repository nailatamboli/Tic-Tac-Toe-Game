<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="main">
            <button id="mode" class="btn">Dark Mode</button>
            <p>Tic Tac Toe</p>
            <div id="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset" class="btn">Reset Game</button>
        </div>
        <div class="msgcontainer hide">
            <p class="msg">Winner</p>
            <button id="newgame" class="btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
